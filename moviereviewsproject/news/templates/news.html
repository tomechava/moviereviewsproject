{% extends 'base.html' %}
{% block content %}
{%for news in newss%}
    <div class="card my-3">
        <div class="row g-0">
            <div class="card-body">
                <h5 class="card-title">{{news.headline}}</h5>
                <p class="card-text">{{news.body}}</p>
                <p class="card-text"><small class="text-body-secondary">{{news.date}}</small></p>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock content %}
